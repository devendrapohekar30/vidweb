<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidweb | Register</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login_style.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <img src="{{url_for('static', filename='img/vidweb.png')}}" alt="">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">

                </li>


                </li>

                <center> <a class="nav-link data-toggle text-light font-weight-bold" href="">
                        <h5>Welcome-Best Music Website Vidweb</h5>
                    </a>

                </center>




            </ul>



            <div id="google_translate_element"></div>


        </div>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search Song" aria-busy="Search">
            <button class="btn btn-outline-warning my-2 my-sm-0 " type="submit">Search</button>
        </form>
        </div>

        <div class="mode">
            <span class="change">OFF</span>
        </div>

    </nav>



    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script>

    <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        $(".change").on("click", function () {
            if ($("body").hasClass("dark")) {
                $("body").removeClass("dark");
                $(".change").text("OFF");
            } else {
                $("body").addClass("dark");
                $(".change").text("ON");
            }
        });
    </script>



    <div class="container">
        <div class="login-card">
            <div class="heading">
                <div>
                    <h2 class="section-heading">Register <span>Vidweb</span></h2>
                </div>

                <form action="{{url_for('register')}}" method="POST" class="input-wrap" style="padding:30px">
                    <input type="text" name="name" placeholder="Full Name" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="password" name="password1" placeholder="Password" required>
                    <input type="password" name="password2" required placeholder="Confirm Password">
                    <div style="color:red">{{error}}</div>
                    <input type="submit" value="Register" id="btn">
                </form>
                <div class="account-info">
                    <h5>Already have an Account ? <span><a href="{{url_for('signin')}}">Log in.</a></span></h5>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
